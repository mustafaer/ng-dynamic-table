<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Column Filter
        </button>
        <div class="dropdown-menu main" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item content" *ngFor="let header of headerData" (click)="$event.stopPropagation()"
             [id]="'column-filter-list-item-' + header.contentKey">

            <div class="form-group mb-0">
              <div class="form-check" (change)="changeColumnView(header, $event)">
                <input class="form-check-input" type="checkbox" [id]="'filter-checkbox-'+ header.contentKey"
                       [checked]="header.isChecked">
                <label class="form-check-label" [for]="'filter-checkbox-'+ header.contentKey">
                  {{header.display}}
                </label>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col" *ngFor="let header of headerData" [hidden]="!header.isChecked"
              [id]="header.contentKey">{{header.display}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of content">
          <td *ngFor="let header of headerData" [hidden]="!header.isChecked">{{item[header.contentKey]}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
